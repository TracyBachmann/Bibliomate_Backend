name: Backend â€” Build & Push & Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: read

concurrency:
  group: prod-deploy-backend
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ secrets.DOCKERHUB_USER }}/backend-backend
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build & Push (Backend)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: BackendBiblioMate/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy backend to VM
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Prepare SSH key (from base64) & quick test
        env:
          KEY_B64:  ${{ secrets.VPS_SSH_KEY_B64 }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          set -e
          umask 077
          mkdir -p ~/.ssh
          echo "$KEY_B64" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keygen -y -f ~/.ssh/deploy_key >/dev/null
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key -T ${SSH_USER}@${SSH_HOST} true

      - name: Pull & restart backend with SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key_path: ~/.ssh/deploy_key
          script_stop: true
          command_timeout: 10m
          envs:     DOCKERHUB_USER,DOCKERHUB_TOKEN
          script: |
            set -e
            cd /opt/bibliomate
            docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_TOKEN"
            docker compose --env-file .env -f deploy/docker-compose.prod.yml pull backend
            docker compose --env-file .env -f deploy/docker-compose.prod.yml up -d backend
            docker compose -f deploy/docker-compose.prod.yml ps
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
