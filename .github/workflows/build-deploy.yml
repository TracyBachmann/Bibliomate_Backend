name: Build & Push Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DOCKERHUB_NAMESPACE: tracybachmann
  # tag court basé sur le commit
  SHORT_SHA: ${{ github.sha || 'local' }}

permissions:
  contents: read
  packages: write

concurrency:
  group: build-push-${{ github.ref }}
  cancel-in-progress: false

jobs:
  backend:
    name: Backend — build & push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (Backend)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: BackendBiblioMate/Dockerfile   # <— chemin correct du Dockerfile backend
          push: true
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/backend-backend:latest
            ${{ env.DOCKERHUB_NAMESPACE }}/backend-backend:${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ASPNETCORE_ENVIRONMENT=Production

  frontend:
    name: Frontend — build & push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (Frontend)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: FrontendBiblioMate/Dockerfile  # <— adapte ce chemin si besoin
          push: true
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/backend-frontend:latest
            ${{ env.DOCKERHUB_NAMESPACE }}/backend-frontend:${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

