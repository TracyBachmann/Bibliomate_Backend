name: Backend â€” Build, Test & Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: read

env:
  REGISTRY_NS: tracybachmann
  IMAGE_NAME: backend-backend

concurrency:
  group: prod-deploy-backend
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore BackendBiblioMate/BackendBiblioMate.csproj

      - name: Build
        run: dotnet build BackendBiblioMate/BackendBiblioMate.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-build --verbosity normal --configuration Release || echo "âš ï¸ Pas de tests trouvÃ©s, on continue..."

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ env.REGISTRY_NS }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=long
            type=ref,event=branch

      - name: Build & Push (Backend)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: BackendBiblioMate/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy backend to VM
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy & Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          command_timeout: 10m
          envs: DOCKERHUB_USER,DOCKERHUB_TOKEN
          script: |
            set -e
            cd /opt/bibliomate
            
            echo "ğŸ” Login Docker Hub..."
            docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_TOKEN"
            
            echo "ğŸ“¥ Pull nouvelle image backend..."
            docker compose --env-file .env -f deploy/docker-compose.prod.yml pull backend
            
            echo "ğŸ”„ RedÃ©marrage backend..."
            docker compose --env-file .env -f deploy/docker-compose.prod.yml up -d backend
            
            echo "â³ Attente dÃ©marrage (20s pour migrations EF Core)..."
            sleep 20
            
            echo "ğŸ¥ Health check..."
            HEALTH=$(curl -s http://127.0.0.1:5000/health | jq -r '.status' 2>/dev/null || echo "UNKNOWN")
            
            if [ "$HEALTH" = "Healthy" ]; then
              echo "âœ… DÃ©ploiement rÃ©ussi ! Backend opÃ©rationnel."
            
              # VÃ©rifier les checks individuels
              echo "ğŸ“Š DÃ©tails health checks:"
              curl -s http://127.0.0.1:5000/health | jq '.checks[]'
            
              echo "ğŸ³ Ã‰tat des conteneurs:"
              docker compose -f deploy/docker-compose.prod.yml ps | grep backend
              exit 0
            else
              echo "âŒ Health check Ã©chouÃ© : $HEALTH"
              echo "ğŸ“‹ Logs backend (50 derniÃ¨res lignes):"
              docker logs --tail 50 backend
              echo ""
              echo "ğŸ“‹ Ã‰tat des conteneurs:"
              docker compose -f deploy/docker-compose.prod.yml ps
              exit 1
            fi
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Backend dÃ©ployÃ© avec succÃ¨s !"
          echo "ğŸ”— https://bibliomate.fr/api/health"
          echo "ğŸ“Š Commit: ${{ github.sha }}"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Le dÃ©ploiement a Ã©chouÃ©"
          echo "ğŸ“‹ Consulte les logs ci-dessus pour plus de dÃ©tails"
          echo "ğŸ”„ Rollback possible via: git revert ${{ github.sha }}"